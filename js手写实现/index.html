<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debounce & thorttle</title>
  </head>
  <style>
    #debounce {
      height: 100px;
      width: 100px;
      border: 1px solid black;
    }
  </style>
  <body>
    <script type="text/javascript" src="./debounce.js"></script>
    <div id="debounce">block</div>
  </body>
  <script>
    const debounceEle = document.getElementById('debounce');
    function handleClick() {
      console.log('click');
    }
    debounceEle.addEventListener(
      'click',
      window.debounce(handleClick, 2000, true),
      false
    );
  </script>
</html>
