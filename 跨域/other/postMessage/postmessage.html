<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postmessage parent</title>
  </head>
  <body>
    <iframe
      id="inlineFrameExample"
      title="Inline Frame Example"
      width="90%"
      height="500"
      src="http://localhost:3000/">
    </iframe>
    <script>
      // 表示 只给 http://localhost:3000 发送消息，其他的域名接受不到。
      // window.parent.postMessage(data, 'http://localhost:3000');
      window.addEventListener('message', event => {
        var origin = event.origin;
        if (origin === 'http://127.0.0.1:3000') {
          return;
        }
        // do something
        console.log(event.origin === 'http://127.0.0.1:3000');
        // verify
        // event.source.postMessage('i have got you message', origin);
      });
    </script>
  </body>
</html>
