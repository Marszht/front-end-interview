<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>column</title>
  <link rel="stylesheet" href="reset.css">
</head>
<style>
  
  .box {
    box-sizing: border-box;
    width: 100vw;
    height: 100px;
    border: 1px solid black;;
  }
  .fixWidth {
    float: left;
    width: 80px;
    height: 100%;
    background-color: brown;
  }
  .flexable {
    height: 100%;
    margin-left: 80px;
    background-color: aqua;
  }
</style>
<body>
  <div class="box">
    <div class="fixWidth">定宽</div>
    <div class="flexable" id="flexEle">自适应 my width is</div>
  </div>
  <script>
    var flexEle = document.getElementById("flexEle");
    const beforeTxt = flexEle.innerHTML;
    flexEle.innerHTML =   `${beforeTxt} ${flexEle.clientWidth}`
    window.addEventListener('resize', function() {
      console.log("first")
      flexEle.innerHTML =   `${beforeTxt} ${flexEle.clientWidth}`
    })
  </script>
</body>
</html>
